            # 17_ES6的12个常用特性
            1.新增块级作用域(let,const)
                不存在变量提升
                存在暂时性死区的问题
                块级作用域的内容
                不能在同一个作用域内重复声明
            2.新增了定义类的语法糖(class)
            3,新增了一种基本数据类型(symbol)
            4.新增了解构赋值
                从数组或者对象中取值，然后给变量赋
            5.新增了函数参数的默认值
            6.给数组新增了API
            7.对象和数组新增了扩展运算符
            ৪.Promise
                解决回调地狱的问题。
                自身有all, reject, resolve,race方法
                原型上有then,catch
                把异步操作队列化
                三种状态: pending初始状态，fulfilled操作成功,rejected操作失败
                状态： pending -> fulfilled;pending -> rejected 一旦发生，状态就会凝固，
            9.新增了模块化(import,export)
            10.新增了set和map数据结构
                set就是不重复map的key的类型不受限制
            11.新增了generator
            12.新增了箭头函数
                不能作为构造函数使用，不能用new
                箭头函数就没有原型
                箭头函数没有arguments
                箭头函数不能用call,apply,bind去改变this的执行
                this指向外层第一个函数的this
