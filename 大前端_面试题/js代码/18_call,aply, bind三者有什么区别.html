特性	           call                  	                      apply	                                               bind

参数传递方式	逐个传参：fn.call(thisArg, arg1, arg2, ...)	     以数组形式传参：fn.apply(thisArg, [arg1, arg2, ...])	和 call 一样逐个传参：fn.bind(thisArg, arg1, arg2, ...)
