            都是应对页面中频繁触发事件的优化方案
            防抖：避免事件重复触发,使用场景：1.频繁和服务端交互 2.输入框的自动保存事件
            节流：把频繁触发的事件减少，每隔一段时间执行 使用场景：scroll事件
        </textarea>

    <script>
        let jq = $;
        $(() => {
            function throttle2_节流(fun, wait) {
                let timer;
                return (...args) => {
                    // console.log(`${1}>args=======:`, args)
                    if (timer) {
                        return
                    } else {
                        timer = setTimeout(() => {
                            timer = null
                            fun(...args)
                        }, wait)
                    }
                }
            }
