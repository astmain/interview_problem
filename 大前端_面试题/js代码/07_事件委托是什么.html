            又叫事件代理,原理就是利用了事件冒泡的机制来实现,也就是说把子元素的事件绑定到了父元素的身上如果子元素组织了事件冒泡，那么委托也就不成立·阻止事件冒泡: event.stopPropagatio事件代理n()
            addEventListener('click'，函数名，true/false）默认是false（事件冒泡）， true （事件捕获)好处：提高性能，减少事件的绑定，也就减少了内存的占用。
