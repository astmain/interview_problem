            # 09_原型链是什么
            原型就是一个普通对象,它是为构造函数的实例共享属性和方法;所有实例中引用的原型都是同一个对象
            使用prototype可以把方法挂在原型上，内存值保存一份
            __proto__可以理解为指针,实例对象中的属性,指向了构造函数的原型(prototype)
            一个实例对象在调用属性和方法的时候,会依次从实例本身、构造函数原型、原型的原型上去查找
        </textarea>
        <img style="width: 700px;height: 350px;"
            src="https://img0.baidu.com/it/u=1564045444,121577099&fm=253&fmt=auto&app=138&f=PNG?w=806&h=436">
        <el-button type="primary" size="mini" @click="按钮1_()">按钮1_</el-button>
        <hr>

    <!-- -------------------------------------------------------------------------------------------------- -->
    <script>
        function Person(params) {
            this.say = function () {
                console.log("唱歌")
            }
        }
        let p1 = new Person()
        let p2 = new Person()
        p1.say()
        p2.say()


        Person.prototype.look = function () {
            console.log("看西游记")
        }

        p1.look()
        p2.look()

        console.log(p1.__proto__ == Person.prototype)
        console.log(p1.__proto__.look == Person.prototype.look)
        console.log(p1.__proto__.look == p2.__proto__.look)

            },
        }


        new Vue(app)
    </script>
