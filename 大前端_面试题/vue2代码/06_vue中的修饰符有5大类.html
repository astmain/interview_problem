            # 06_vue中的修饰符有5大类
            1.事件修饰符
                .stop     组织冒泡
                .prevent  组织默认行为
                .capture  内部元素触发的事件先在次处理
                .self     只有在event
                .target   是当前元素时触发
                .once     事件只会触发一次
                .passive  立即触发默认行为
                .native   把当前元素作为原生标签看待
            2.按键修饰符
               .keyup     键盘抬起
               .keydown   键盘按下
            3.系统修饰符
                .ctrl
                .alt
                .meta
            4.鼠标修饰符
                .left    鼠标左键
                .right   鼠标右键
                .middle  鼠标中键
            5.表单修饰符
                .lazy   等输入完之后再显示
                .trim   删除内容前后的空格
                .number 输入是数字或转为数字
        </textarea>
