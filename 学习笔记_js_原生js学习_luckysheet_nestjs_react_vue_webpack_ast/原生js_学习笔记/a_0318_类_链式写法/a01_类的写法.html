<title>10视频 2.0.3的jq版本 https://www.bilibili.com/video/BV1UW41137xP?p=25&spm_id_from=pageDriver</title>
<title>官网 https://study.miaov.com/study/show/chapter/36</title>
<script class="jq" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script class="vue" src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script class="element" src="https://unpkg.com/element-ui/lib/index.js"></script>
<link class="element" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" type="text/css" rel="stylesheet">
<script class="axios" src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script class="axios" src="https://unpkg.com/color-js@1.0.3/color.js"></script>
<script class="dayjs" src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
<script class="函数延迟" src="../函数延迟.js"></script>
<style>
</style>

<body>
    <DL id="root">
        <br class="cls_br"></br>
        <div class="cls_div"></div>
        <el-button class="cls_打印" size="mini" @click="打印()">打印</el-button>
        <el-button type="primary" size="mini" @click="方法1_原型方法()">方法1_原型方法</el-button>
        <el-button type="primary" size="mini" @click="方法2_节省内存空()">方法2_节省内存空</el-button>
        <el-button type="primary" size="mini" @click="方法3_构造函数_原型方法()">方法3_构造函数_原型方法</el-button>

    </DL>
    <!-- -------------------------------------------------------------------------------------------------- -->
    <script>
        let app = new Vue({
            el: " #root ",
            data: {},
            methods: {
                async 打印() {
                    console.log('111>222:', 333)
                }, ////
                async 方法1_原型方法() {
                    function c() {}
                    c.prototype = {
                        name: "名字222",
                        setName: function () {
                            this.name = "名字---" + dayjs().format('mm:ss')

                            return this.name
                        },
                        getName: function () {
                            return this.name
                        }
                    };
                    // (new c).getName(); // 输出hello from c, name: init value a


                    let ccc1 = new c
                    console.log('111>ccc1:', ccc1)
                    console.log('222>222:', ccc1.getName())



                    let ccc2 = new c()
                    console.log('111>ccc2:', ccc2)
                    console.log('222>222:', ccc2.getName())



                },
                ////
                async 方法2_节省内存空() { //https://www.cnblogs.com/freefish12/p/3995108.html?ivk_sa=1024320u
                    function Person() {
                        this.name = 111;
                        this.age = 222;
                        //对象实例都共享同一份方法不造成内存浪费
                        if (typeof Person._initialized == "undefined") {
                            Person.prototype.方法111 = function () {
                                alert(this.name);
                            };
                            Person._initialized = true;
                        }
                    }

                    //调用

                    function 函数_类() {
                        return new Person()
                    }


                    // name.ShowStudent()
                    console.log('111>222:', 函数_类())
                    console.log('111>222:', 函数_类().方法111())
                },


                async 方法3_构造函数_原型方法() { //https://www.cnblogs.com/freefish12/p/3995108.html?ivk_sa=1024320u
                    function Person() {
                        this.name = "名字"

                    }
                    Person.prototype = {
                        getName: function () {
                            this.name = "名字---" + dayjs().format('mm:ss')
                            return this.name
                        },
                        setName: function () {
                            return this.name
                        }
                    }
                    // Person.prototype = {
                    //     setName: function () {
                    //         return this.name
                    //     }
                    // }

                    //调用
                    var b = new Person()
                    console.log('111>222:', b)

                    console.log('333>222:', b.setName())
                    console.log('333>222:', b.setName())
                    console.log('555>222:', b.getName())


                },




            }, //////
            async mounted() {
                // this.方法111()
            },
        })
    </script>
</body>
