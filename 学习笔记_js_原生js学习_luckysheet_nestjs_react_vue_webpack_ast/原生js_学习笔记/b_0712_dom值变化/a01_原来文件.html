<body>
  <dl id="root">
    <h1>{{aaa}}</h1>
    <h2>{{bbb}}</h2>

    <el-button type="primary" size="default" @click="打印()">打印</el-button>
    <el-button type="primary" size="default" @click="改变(this,$event)">改变</el-button>
    <el-button type="primary" size="default" @click="jq改变()"
      >jq改变</el-button
    >
  </dl>
  <!-- -------------------------------------------------------------------------------------------------- -->
  <script>
    let jq = $;
    let app = new Vue({
      el: " #root ",
      data: {
        aaa: 111,
        bbb: 222,
        // bbb: this.aaa,
      },
      methods: {
        async 打印() {
          console.log(`${1}>aaa:`, this.aaa);
          console.log(`${1}>bbb:`, this.bbb);
          this.bbb = this.aaa;
        }, //
        async 改变(e,event) {
          this.bbb = this.bbb + 1;

          console.log(`${1}>e:`, e)
          console.log(`${2}>event:`, event)
          console.log(`${3}>event:`, event.target.value)
        //   console.log(`${1}>event:`, event.target.value++)
        }, //
        async jq改变() {
        //   let ccc = jq("h2").val();
        //   ccc = ccc + 1;
        //   console.log(`${1}>ccc:`, ccc);
        let ccc=document
        .querySelector("h2")
        console.log(`${1}>一:`, ccc)
        }, //
      }, //////
      async mounted() {},
    });
  </script>
</body>
