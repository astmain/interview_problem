    <script>
        let app = new Vue({
            el: " #root ",
            data: {},
            methods: {
                async 打印() {
                    console.log('111>222:', 333)
                }, ////
                async 方法1_() {
                    function myInstanceof(target, constructor) {
                        const baseType = ['string', 'number', 'boolean', 'undefined', 'symbol']
                        if (baseType.includes(typeof (target))) {
                            return false
                        }
                        //原型链其实就是个对象组成的链表，遍历这个链表，
                        let prototype = Object.getPrototypeOf(target);
                        console.log('prototype>222:', prototype)
                        while (prototype) {
                            //一旦链上有对象有符合，就返回true
                            if (prototype === constructor.prototype) {
                                return true
                            } else {
                                prototype = Object.getPrototypeOf(prototype)
                            }
                        }
                        return false
                    }
                    console.log(myInstanceof([{
                        aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa: 111
                    }], Array))


                },
                ////





            }, //////
            async mounted() {
                // this.方法111()
            },
        })
    </script>
