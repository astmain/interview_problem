<body>

        <el-button type="primary" size="mini" @click="方法111()">方法111</el-button>
        <el-button type="primary" size="mini" @click="方法222()">方法222</el-button>
    </DL>
    <!-- -------------------------------------------------------------------------------------------------- -->
    <script>
        let app = new Vue({
            el: " #root ",
            data: {},
            methods: {
                async 按钮_打印() {
                    console.log('333>get:', 111)
                }, ////
                async 方法111() {
                    (function () {
                        //1
                        var jq = function () {
                            return new jq.prototype.init(dom)
                        }
                        //2
                        jq.prototype = {
                            init: function () {
                                return document.querySelector(dom)
                            },
                            css: function () {
                                alert()
                            }
                        }

                        //3
                        // window.$ = $ = jquery = jQuery = jq
                        window.jq = jq

                    })()


                }, ////
                async 方法222() {


                    function ME() {
                        return new ME.prototype.init()
                    }

                    let pro = ME.prototype

                    pro.init = function () {
                        return "我是字符aaaa"
                    }
                    pro.str = function () {
                        console.log('str>000:我是str', "我是strstrst111r")
                        console.log('str>111:this', this)
                        console.log('str>222:pro', pro)
                        return "我是strstrst111r"
                    }
                    pro.num = function () {
                        console.log('num>000:我是num', "我是num")
                        console.log('num>111:this', this)
                        console.log('num>222:pro', pro)
                        return "我是num"
                    }
                    //                           ME 是 构造函数    prototype是构造函数ME 的原型  => 一个对象赋值给另一个对象 就出现了对象引用关系
                    pro.init.prototype = pro



                    let aaa = ME()
                    console.error('999>ME().str():', ME().str())
                    // console.error('999>ME().str():', ME().str().num())
                    console.error('999>ME().str():', ME().num())
                    console.error('999>ME().str():', aaa.num())

                }, ////


            }, //////
            async mounted() {
                this.方法111()
            },
        })
    </script>
