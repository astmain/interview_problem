<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

<style>
    img {
        width: 100px;
        border: 1px red solid;
        margin: 4px;
    }

    #root {
        display: flex;
        flex-direction: column;
    }
</style>

<body>
    <NAV id="root">
        <div>
            <el-button type="primary" @click="按钮02_1getData()">按钮02_1getData</el-button>

        </div>
        <img class="img1" src="./img01.jpg">
        <img class="img2" src="./img01.jpg">


    </NAV>
    <!-- -------------------------------------------------------------------------------------------------- -->
    <script>
        let app = new Vue({
            el: " #root ",
            data: {},
            methods: {

                async 按钮02_1getData() {
                    let file1 = document.querySelector('.img1')
                    EXIF.getData(file1, function () {
                        console.log("getData", EXIF.getData(this));
                        console.log("getTag", EXIF.getTag(this));
                        console.log("getAllTags", EXIF.getAllTags(this));
                        console.log("pretty", EXIF.pretty(this));
                        // EXIF.getData(img, callback)获取图像的数据
                        // EXIF.getTag(img, tag)获取图像的某个数据
                        // EXIF.getAllTags(img)获取图像的全部数据，值以对象的方式返回
                        // EXIF.pretty(img)获取图像的全部数据，值以字符串的方式返回 

                    })
                }, // 


            }, //////
            async mounted() { },
        });
    </script>
</body>
