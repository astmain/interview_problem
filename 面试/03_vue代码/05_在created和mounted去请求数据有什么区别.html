            # 05_在created和mounted去请求数据有什么区别
            created：渲染前先初始化属性，再做渲染
            mounted：模板渲染完成后，一般都是初始化页面后，请求的数据时,元素节点渲染可能出现闪屏的问题，created里不会
            总结:
            一般用created时,发起请求比较多
            对DOM无关的请求数据，可以放在mounted
            对DOM有影响的请求的数据，一般使用created
        </textarea>
