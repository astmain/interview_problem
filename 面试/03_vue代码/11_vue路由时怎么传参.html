            # 11_vue路由时怎么传参

            params传参
            
                this.router.push(name:"index",params:{id:item:id})
            
                this.router.params.id
            
            路由属性传参
            
                this.$router.push({name: '/index/${item.id}'})
            
                路由配置 { path:'/index:id' }
            
            query传参（可以解决页面刷新参数丢失的问题)
            
                this.$router.push({ name: 'index', query: {id:item.id})
