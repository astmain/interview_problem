            # 31_精灵图和base64的区别是什么
            精灵图:
                把多张小图整合到一张大图上,利用定位的一些属性把小图显示在页面上,当访问页面可以减少请求,提高加载速度
            base64:
                传输8Bit字节代码的编码方式,把原本二进制形式转为64个字符的单位,最后组成字符串
                base64是会和html css一起下载到浏览器中,减少请求,减少跨域       问题,但是一些低版本不支持,若base64体积比原图片大，不利于css的加载。
