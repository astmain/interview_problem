    <script class="vue" src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<body>
    <nav id="root">
        <textarea class="笔记" style="width: 100vw;height: 150px;background: grey;">
            # 20_如何实现一个深拷贝
            深拷贝就是完全拷贝一份新的对象,会在堆内存中开辟新的空间,拷贝的对象被修改后,原对象不受影响主要针对的是引用数据类型
            1.扩展运算符,缺点这个方法只能实现第一层，当有多层的时候还是浅拷贝
            2.JSON.parse(JSON.stringify())缺点不会拷贝内部函数
            3.利用递归函数实现,指定函数完美解决
        </textarea>
        <img v-if="src1" style="width: 700px;height: 350px;" :src="src1">
        <el-button type="primary" size="mini" @click="方法1_扩展运算符()">方法1_扩展运算符</el-button>
        <el-button type="primary" size="mini" @click="方法2_JSON()">方法2_JSON</el-button>
        <el-button type="primary" size="mini" @click="方法3_利用递归函数实现()">方法3_利用递归函数实现</el-button>
        <hr>



    </nav>
    <!-- -------------------------------------------------------------------------------------------------- -->
    <script>
        let app = {
            el: " #root ",
            data: {
                src1: "",
            },
            methods: {
                async 方法1_扩展运算符() {
                    let obj1 = { name: "张三", age: 18, info: { addr: "泉州" }, say() { console.log("say-hello") } }
                    let obj2 = { ...obj1 }
                    obj1.name = "李四"
                    obj1.info.addr = "厦门"
                    console.log(`${1}>obj1=======:`, obj1)
                    console.log(`${1}>obj2=======:`, obj2)

                }, //
                async 方法2_JSON() {
                    let obj1 = { name: "张三", age: 18, info: { addr: "泉州" }, say() { console.log("say-hello") } }
                    let obj2 = JSON.parse(JSON.stringify(obj1))
                    obj1.name = "李四"
                    console.log(`${1}>obj1=======:`, obj1)
                    console.log(`${1}>obj2=======:`, obj2)

                }, //
                async 方法3_利用递归函数实现() {
                    let obj1 = { name: "张三", age: 18, info: { addr: "泉州" }, say() { console.log("say-hello") } }

                    function my_deep_copy(obj1, deep) {
                        let result = {}
                        if (obj1 instanceof Array) { result = [] }
                        for (let key in obj1) {
                            let value = obj1[key]
                            result[key] = (!!deep && typeof value === "object" && value != null) ? my_deep_copy(value, deep) : value
                        }
                        return result
                    }

                    const obj2 = my_deep_copy(obj1, true)
                    obj2.info.addr = "厦门"
                    console.log(`${1}>obj1=======:`, obj1)
                    console.log(`${1}>obj2=======:`, obj2)



                },//




            }, //////
            async mounted() {

            },
        }


        new Vue(app)
    </script>
