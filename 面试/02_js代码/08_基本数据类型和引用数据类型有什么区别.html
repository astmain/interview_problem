<body>
    <nav id="root">
        <textarea class="笔记" style="width: 100vw;height: 150px;background: grey;">
        基本数据类型:String,Number,,Boolean,undefined,null
            基本数据类型保存在栈内存当中，保存的就是一个具体的值
        引用数据类型:(复杂数据类型)Object,Function,Arrary
            保存在堆内存当中，声明一个引用类型的变量，它保存的是引用类型数据的地址
            假如声明两个引用类型同时指向了一个地址的时候，修改其中一个那么另外一个也会改变
            let obj1 = { name:"张三", age:18 }
            let obj2 = obj1
            obj2.name = "李四"
            console.log(`${1}>obj1=======:`, obj1.name)//李四
            console.log(`${1}>obj2=======:`, obj2.name)//李四
        </textarea>
        <el-button type="primary" size="mini" @click="按钮1_()">按钮1_</el-button>
        <hr>



    </nav>
