            # 21_说一下事件循环
            JS是一个单线程的脚本语言
            主线程->执行栈->任务队列(同步任务,异步任务) ->微任务->宏任务
            主线程->执行栈>执行同步任务,然后才去执行任务队列里的任务,如果在执行宏任务之前有微任务,那么要先执行微任务全部执行完之后等待主线程的调用，调用完之后再去任务队列中查看是否有异步任务，这样一个循环往复的过程就是事件循环！
