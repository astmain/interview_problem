            # 26_浏览器的4种存储方式
            1.cookies
            H5标准前的本地存储方式,兼容性好，请求头自带cookie
            存储量小，资源浪费，使用麻烦(封装)
            不能进行跨域，只能存储字符串
            存储容量通常在4097
        2.localstorage
            H5加入的以键值对为标准的方式
            操作方便，永久存储，兼容性较好
            保存值的类型被限定（键是字符串，值是JSON字符串），浏览器在隐私模式（IE）下不可读取，不能被爬虫
            存储容量通常在5MB到10MB之间
        3.sessionstorage
            当前页面关闭后就会立刻清理，会话级别的存储方式。但是刷新网页不会清除,是一个临时的存在。
            存储容量通常在5MB到10MB之间
        4.indexedDB
            H5标准的存储方式，，他是以键值对进行存储，可以快速读取，适合WEB场景
            存储容量通常在 250MB,甚至没有上限
