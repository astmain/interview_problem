        .方法2_transform {
            .父 {
                width: 200px;

                border: 1px solid red;
                position: relative;

                .子 {
                    position: absolute;
                    width: 100px;
                    height: 100px;
                    background: green;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }

            }
        }

        .方法3_flex {
            .父 {
                width: 200px;
                height: 200px;
                border: 1px solid red;
                display: flex;

                align-items: center;

                .子 {
                    width: 100px;
                    height: 100px;
                    background: green;

                }

            }
        }
