    let obj = { a: "文字111", b: "文字222" }
    let ppp = {}
    let ppp111 = {}


    function make_ppp(target) {
      let ppp = new Proxy(target, {
        set: (target, property, value, receiver) => {
          console.log('set=>value:000', value)
          if (typeof value !== "string") {
            console.log('数据类型错误=>target:', target)
            return
          }


          return target[property] = value;
        },

        get: (target, property, receiver) => {
          console.log('这里获取了这个数据=>target:111', target)
          console.log('这里获取了这个数据=>property:222', property)
          // return Reflect.get(target, property);
          return target[property]
        },
      })


      return ppp
    }
