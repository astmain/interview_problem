<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue.js模版</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/ajax-hook@2.0.3/dist/ajaxhook.min.js"></script>
</head>

<body>
  <div id="app">

    <el-button type="primary" size="default" @click="test_get()">test_get</el-button>
    <el-button type="primary" size="default" @click="test_post()">test_post</el-button>
    <el-button type="primary" size="default" @click="fetch_post()">fetch_post</el-button>

  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {

      },
      methods: {
        async test_get() {
          const fetchAPI = async () => {
            const response = await fetch(url)
            const data = await response.json()
            // console.log(data)
            return data
          }
          // let url = "http://120.25.224.61:9001/test_get?""word_long=" + "我的你的鞋子"
          let url = `http://120.25.224.61:9001/test_get?text=11111`
          let res = await fetchAPI(url)
          console.log('res=>111:', res)
        },


        async test_post() {
          let url = `http://120.25.224.61:9001/test_post`
          let res = await axios.post(url, { aaa: 1, bbb: 2 })
          console.log('test_post=>res:', res)
        },

        async fetch_post() {
          let url = `http://120.25.224.61:9001/test_post`
          fetch(url, {
            method: "POST",
            mode: 'cors',
            // 跨域请求
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ aaa: 1, bbb: 2 })
          }).then((response) => {

            console.log('response=>111:', response)
            return response.json()
          }

          )
            .then(json => {
              console.log('fetch_post=>json:', json)
            })
        },
      },
      mounted() {

      },
    })
  </script>


</body>

</html>
